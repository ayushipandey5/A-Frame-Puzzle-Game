<head>
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
      </a-assets>
  
      <a-entity text-geometry="value: What's up" scale="1 1.13 4.13" position="-3.27 0 0"></a-entity>
      <a-entity text-geometry="value: Dog?; font: #optimerBoldFont"></a-entity>
      <a-entity camera="" position="0 1.6 2.7" rotation="-45.8 2.063 0"></a-entity>
    </a-scene>
  </body>
