<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
    <title> Jumble Bumble</title>
    <script src = "/script.js"></script>  
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="vapour" src="/models/start_road/scene.gltf" preload="auto"></a-asset-item>
        <a-asset-item id="delorean" src="/models/car/scene.gltf"></a-asset-item>
        <audio id="tune" src="/music/HOME-Resonance.mp3" preload="auto"></audio>
        <img id="sky" src="/images/sky.jpg" crossorigin="anonymous">
      </a-assets>
      <a-sky src="#sky" rotation="0 -90 0" position="" scale="" visible="" material="" geometry=""></a-sky>
      <a-entity gltf-model="#vapour" position= "0 0 -5" scale = "10 10 10" ></a-entity>
      <a-entity gltf-model="#delorean" 
        position="-3.5 -0.5 -3" 
        scale="0.3 0.3 0.3" 
        rotation="0 -90 0" 
        sound="src: #tune ;autoplay : true"
        animation="property: position; delay: 2000; to: -3.5 -0.3 -33; dur: 4500; easing: linear;">
        <a-entity 
          id = "howtoplaythisgame"
				  text = "value: How to play this game;
						  color: #ffffff;
						  shader: msdf;
						  opacity: 0.9;
						  align: center;
						  wrapCount: 20;
						  font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserratsubrayada/MontserratSubrayada-Regular.json"
				  material = "shader: flat;
							  opacity: 0"
				  position = "-18.400 30.420 -11.250"
				  rotation = "0 90 0"
          scale = "20 20 20"
          visible="false">
			</a-entity>
        <a-entity id = "instructions"
        text = "value: \n\n1. Look around to explore.
            Move your head or click-and-drag the page (if on desktop, with no VR headset).
            
            2. The ring in the center of the screen is your cursor.
            
            3. On clicking start you will be taken to level 1 in which you will be given jumbled letters and you have to select letters sequentially and need to make meaningful words out of it.
            
            4. Make as many words as you can from jumbled letters and jump to next level;
            
            color: #000000;
            shader: msdf;
            opacity: 0.9;
            align: center;
            wrapCount: 40;
            font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-Regular.json"
        material = "shader: flat;
              opacity: 0"
        position = "-18.400 21.420 -11.250"
        rotation = "0 90 0"
        scale = "20 20  20"
        visible="false">
      </a-entity>
      </a-entity>
      <a-entity id="text1" troika-text="value:START;
        color:#000000;
        fontSize : 1.3;
        font: /Fonts/outrun_future/Outrun_future.otf"
        position= "-0.2 7.5 -44" listener-1>
      </a-entity>
      <a-entity id="text3" troika-text="value:HOW TO PLAY;
        color:#000000;
        fontSize: 1.3;
        font:/Fonts/outrun_future/Outrun_future.otf"
        position= "-0.2 4.5 -44" listener-3>
      </a-entity>
      <a-camera look-controls position="0.2 1.6 0"
        animation="property: position; delay: 2000; to: 0.2 1.6 -30; dur: 4500; easing: linear; "
        >
        <a-cursor>
        </a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
